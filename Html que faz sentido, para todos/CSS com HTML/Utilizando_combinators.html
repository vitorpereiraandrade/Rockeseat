<!--

Utilizando combinadores
HTML

<ul>
  <li>Alooo</li>
  <li class="red">Hey</li>
</ul>
CSS

ul > li[class="red"] {
	color: red;
}

Dica:
Seletores muito específicos tendem a causar dificuldades no reuso das regras de estilização
Muitas vezes, um simples uso de classes, torna o trabalho mais eficiente -->



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="./Utilizando_combinators.css">
</head>
<body>

<ul>
  <li>Aloo</li>
  <li class="red">Heyy</li>
</ul>

<p class="red"> Para um paragrafo</p>

</body>
</html>
